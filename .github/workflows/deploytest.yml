name: deploy test

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: config
      run: echo "TERM=xterm" >> $GITHUB_ENV

    - name: run script
      run: |
        sudo chmod 555 ./a.sh
        sudo ./a.sh -c ./testdev.txt
